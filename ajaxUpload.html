<link href="http://hayageek.github.io/jQuery-Upload-File/uploadfile.min.css" rel="stylesheet">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://hayageek.github.io/jQuery-Upload-File/jquery.uploadfile.min.js"></script>
<div id="fileuploader">Upload your recording</div>
<script>
$(document).ready(function()
{
	$("#fileuploader").uploadFile({
	url:"https://api.sonicapi.com/file/upload?access_id=2b61f518-f576-407b-8217-fb82a6d07a96",
	fileName:"file",
	onSuccess:function(files,data,xhr){
		var result = (new XMLSerializer()).serializeToString(data);
		parser=new DOMParser();
		xmlDoc=parser.parseFromString(result,"text/xml");
		localStorage.fileID = xmlDoc.getElementsByTagName("file")[0].getAttribute("file_id");
		window.location.href = "pitchDetection.html";
	}
	});
});
</script>
